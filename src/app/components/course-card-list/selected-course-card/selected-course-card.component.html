<div
  class="d-flex gap-3 border align-items-center justify-content-between px-3 py-2 shadow-sm flex-wrap flex-md-nowrap"
  *ngIf="course"
>
  <div class="d-flex gap-1">
    <div class="thumbnail"></div>
    <div class="d-flex flex-column">
      <div class="text-dark title fw-semi-bold">{{ course.title }}</div>

      <div class="text-muted">
        {{ course.author }}
      </div>
    </div>
  </div>
  <div class="d-flex gap-5 align-items-center">
    <a
      href="#"
      class="text-color-blue fw-medium text-decoration-none"
      (click)="addToWishlist()"
      >Move to Wishlist</a
    >
    <div class="fs-5 text-dark fw-bold">
      Rs{{
        course.discountedPrice ? course.discountedPrice : course.actualPrice
      }}/-
    </div>
    <a href="#" (click)="removeFromCart()"
      ><img src="./assets/images/icons/delete.svg" alt=""
    /></a>
  </div>
</div>
<div #modal></div>
