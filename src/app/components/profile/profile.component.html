<div class="d-flex justify-content-center mx-5 flex-column gap-2">
  <div class="banner w-100 px-3 py-4 text-white bg-dark fw-semi-bold fs-20px">
    My Profile
  </div>
  <div class="d-flex w-100 gap-1">
    <div class="w-25"><img src="./assets/images/profile.png" alt="" /></div>
    <div class="d-flex border shadow-sm flex-column gap-3 w-75 p-4">
      <div class="d-flex gap-3 justify-content-between">
        <div>
          <label for="displayName" class="form-label fw-medium fs-12px"
            >Display Name</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="displayName"
            placeholder="John Doe"
          />
        </div>
        <div>
          <label for="firstName" class="form-label fw-medium fs-12px"
            >First Name</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="firstName"
            placeholder="John"
          />
        </div>
        <div>
          <label for="lastName" class="form-label fw-medium fs-12px"
            >Last Name</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="lastName"
            placeholder="Doe"
          />
        </div>
      </div>
      <div class="w-75">
        <label for="bio" class="form-label fw-medium fs-12px"
          >About Yourself</label
        >
        <textarea class="form-control" id="bio" rows="3"></textarea>
      </div>
      <div>
        <label class="form-label fw-medium fs-12px"
          >Your Area of Interest</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="designer"
          />
          <label class="form-check-label" for="designer"> Designer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="developer"
          />
          <label class="form-check-label" for="developer"> Developer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="projectManager"
          />
          <label class="form-check-label" for="projectManager">
            Project Manager
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sales" />
          <label class="form-check-label" for="sales"> Sales </label>
        </div>
      </div>
      <div>
        <label class="form-label fw-medium fs-12px"
          >Are you a student or Professional</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="profileType"
            id="student"
          />
          <label class="form-check-label" for="student"> Student </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="profileType"
            id="professional"
            checked
          />
          <label class="form-check-label" for="professional">
            Professional
          </label>
        </div>
      </div>

      <div class="border p-2">
        <div class="mb-4">
          <div class="fw-medium fs-12px mb-4">
            How much of experience you have?
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">0-5</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">5-10</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3"
              >10 & Above</label
            >
          </div>
        </div>
        <div class="mb-4">
          <div class="fw-medium fs-12px mb-4">What is your expertise</div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">React</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3">Backend</label>
          </div>
        </div>

        <div>
          <label for="role" class="form-label fw-medium fs-12px"
            >Mention your role</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="role"
            placeholder="Frontend Developer"
          />
        </div>
      </div>
      <button
        class="btn btn-primary text-white px-5 py-2 align-self-end flex-shrink-1"
      >
        SAVE
      </button>
    </div>
  </div>
</div>
