<div class="d-flex justify-content-center mx-5 flex-column gap-2">
  <div class="banner w-100 px-3 py-4 text-white bg-dark fw-semi-bold fs-20px">
    My Profile
  </div>
  <div class="d-flex w-100 gap-1">
    <div class="w-25"><img src="./assets/images/profile.png" alt="" /></div>
    <form
      class="d-flex border shadow-sm flex-column gap-3 w-75 p-4"
      [formGroup]="userForm"
      (ngSubmit)="onSave()"
    >
      <div class="d-flex gap-3 justify-content-between">
        <div>
          <label for="displayName" class="form-label fw-medium fs-12px"
            >Display Name</label
          >
          <input
            [ngClass]="{ 'is-invalid': displayName?.errors?.['required'] && displayName?.touched }"
            type="text"
            class="form-control form-control-sm"
            id="displayName"
            placeholder="John Doe"
            formControlName="displayName"
          />
          <div class="invalid-feedback">Display Name is required!.</div>
        </div>
        <div>
          <label for="firstName" class="form-label fw-medium fs-12px"
            >First Name</label
          >
          <input
            [ngClass]="{ 'is-invalid': firstName?.errors?.['required'] && firstName?.touched }"
            type="text"
            class="form-control form-control-sm"
            id="firstName"
            placeholder="John"
            formControlName="firstName"
          />
          <div class="invalid-feedback">First Name is required!.</div>
        </div>
        <div>
          <label for="lastName" class="form-label fw-medium fs-12px"
            >Last Name</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="lastName"
            placeholder="Doe"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="w-75">
        <label for="aboutYourself" class="form-label fw-medium fs-12px"
          >About Yourself</label
        >
        <textarea
          class="form-control"
          id="aboutYourself"
          rows="3"
          formControlName="aboutYourself"
        ></textarea>
      </div>
      <div formGroupName="areaOfInterest">
        <label class="form-label fw-medium fs-12px"
          >Your Area of Interest</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="designer"
            formControlName="designer"
          />
          <label class="form-check-label" for="designer"> Designer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="developer"
            formControlName="developer"
          />
          <label class="form-check-label" for="developer"> Developer </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="projectManager"
            formControlName="projectManager"
          />
          <label class="form-check-label" for="projectManager">
            Project Manager
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="sales"
            formControlName="sales"
          />
          <label class="form-check-label" for="sales"> Sales </label>
        </div>
      </div>
      <div>
        <label class="form-label fw-medium fs-12px"
          >Are you a student or Professional</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="student"
            value="Student"
            formControlName="userType"
          />
          <label class="form-check-label" for="student"> Student </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="userType"
            id="professional"
            value="Professional"
            formControlName="userType"
          />
          <label class="form-check-label" for="professional">
            Professional
          </label>
        </div>
      </div>

      <div class="border p-2">
        <div class="mb-4" *ngIf="userType?.value === 'Professional'">
          <div class="fw-medium fs-12px mb-4">
            How much of experience you have?
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="experience"
              id="experience1"
              value="0-5"
              formControlName="experience"
            />
            <label class="form-check-label" for="experience1">0-5</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="experience"
              id="experience2"
              value="5-10"
              formControlName="experience"
            />
            <label class="form-check-label" for="experience2">5-10</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="experience"
              id="experience3"
              value="10 & Above"
              formControlName="experience"
            />
            <label class="form-check-label" for="experience3">10 & Above</label>
          </div>
        </div>
        <div class="mb-4" *ngIf="userType?.value === 'Professional'">
          <div class="fw-medium fs-12px mb-4">What is your expertise</div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="expertise"
              id="expertise1"
              value="Java"
              formControlName="expertise"
            />
            <label class="form-check-label" for="expertise1">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="expertise"
              id="expertise2"
              value="React"
              formControlName="expertise"
            />
            <label class="form-check-label" for="expertise2">React</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="expertise"
              id="expertise3"
              value="Backend"
              formControlName="expertise"
            />
            <label class="form-check-label" for="expertise3">Backend</label>
          </div>
        </div>

        <div>
          <label for="role" class="form-label fw-medium fs-12px"
            >Mention your role</label
          >
          <input
            type="text"
            class="form-control form-control-sm"
            id="role"
            placeholder="Frontend Developer"
            formControlName="role"
          />
        </div>
      </div>
      <button
        [disabled]="!userForm.valid"
        class="btn btn-primary text-white px-5 py-2 align-self-end flex-shrink-1"
      >
        SAVE
      </button>
    </form>
  </div>
</div>
